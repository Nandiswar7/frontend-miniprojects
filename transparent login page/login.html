<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login">Login</div>
        <div class="username one">
            <div class="heading">Email Address</div>
            <input type="email" name="email">
        </div>
        <div class="password one">
            <div class="heading">Password</div>
            <input type="password" name="password">
        </div>
        <div class="remember">
            <a><input type="checkbox" value="remember"> Remember me </a>
            <a href="#">forgot password</a>
        </div>
        <div class="btn">
            <button><a href="#">Login</a></button>
        </div>
        <div class="content">
            <div><a>Don't have an account? </a><a href="signup">SignUp</a></div>
        </div>
    </div>
</body>
</html>
