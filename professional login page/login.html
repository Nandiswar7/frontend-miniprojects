<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login page</title>
    <script src="https://kit.fontawesome.com/e47003335a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img class = "wave" src="wave.png">
    <div class="container">
        <div class="left-container">
            <img class="phone" src="phone.svg">
        </div>
        <div class="right-container">
            <img class="avatar" src="avatar.svg">
            <div class="heading">
                <h2>WELCOME</h2>
            </div>
            <div class="login">
                <form>
                    <div class="input-div one">
                        <i class="fas">&#xf2bd</i>
                        <input class="input user" type="text" placeholder="Username">
                    </div>
                    <div class="input-div two">
                        <i class="fas">&#xf023</i>
                        <input class="input password" type="password" placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="btn">
                <input type="button" class="button" value="LOGIN">
            </div>
            <div class="content">
                <a>Don't have an account?</a><a href="#">SignUp</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
